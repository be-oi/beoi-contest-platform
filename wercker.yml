box: debian

deploy-static-files:
  steps:
    - script:
      name: Upload static files to S3
      code: |
        REGION=eu-central-1

        info 'Installing pip...'
        sudo apt-get update
        sudo apt-get install -y python-pip libpython-all-dev
        info 'Installing the AWS CLI...';
        sudo pip install awscli;

        ./bin/upload_static_to_s3.sh

