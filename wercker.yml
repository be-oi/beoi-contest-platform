box: debian
build:
  steps:
    - script:
      name: set version
      code: |
        date +%Y-%m-%dT%H%M%S > $WERCKER_CACHE_DIR/VERSION
        export VERSION="WORKED ALSO"
build-docker:
  steps:
    - script:
      name: get version
      code: export VERSIONFSDFS="WORKED"
    - internal/docker-push:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_PASSWORD
      tag: $VERSION
      repository: beoi/beoi-contest-platform
      registry: https://registry.hub.docker.com